<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frameを読み込む -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.jsを読み込む -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>ARTEST</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
  <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
    <!-- モデルの読み込み -->
    <a-assets>
      <a-asset-item id="bottle" src="./assets/bottle.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーの.pattファイルを読み込む -->
    <a-marker type="pattern" url="./assets/pattern-qr.patt">
      <!-- 3Dモデルを呼び出す -->
      <a-entity gltf-model="#bottle" scale="0.1 0.1 0.1" rotation="-45 0 0"></a-entity>
    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
